language: node_js
node_js:
- 13

services:
- docker

# Prétester les installations
install:
- echo "nothing needs to be installed"

# Scripts à exécuter en guise de tests
before_script:
- echo "no tests"

script:
- docker --version # print the version for logging
- docker build -t udagram-api-feed ./udagram-api-feed
- docker tag udagram-api-feed 3rwinn/udagram-api-feed:v1.1
- docker build -t udagram-api-user ./udagram-api-user
- docker tag udagram-api-user 3rwinn/udagram-api-user:v1.1
- docker build -t udagram-frontend ./udagram-frontend
- docker tag udagram-frontend 3rwinn/udagram-frontend:v1.1
- docker build -t udagram-reverseproxy ./udagram-reverseproxy
- docker tag udagram-reverseproxy 3rwinn/udagram-reverseproxy:v1.1

after_success:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker push 3rwinn/udagram-api-feed:v1
- docker push 3rwinn/udagram-api-user:v1
- docker push 3rwinn/udagram-frontend:v1
- docker push 3rwinn/udagram-reverseproxy:v1